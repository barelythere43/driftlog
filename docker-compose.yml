services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg://driftlog:driftlog_dev@postgres:5432/driftlog
      - APP_ENV=development
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: driftlog
      POSTGRES_USER: driftlog
      POSTGRES_PASSWORD: driftlog_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U driftlog"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata: